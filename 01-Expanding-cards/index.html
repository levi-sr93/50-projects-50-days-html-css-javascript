<head>

  <title>Expanding Cards</title>

    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1566353820592-c81f362cbd46?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80')">
